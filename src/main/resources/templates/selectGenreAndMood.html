<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmaRec Music Discovery Dashboard</title>
  <!-- Link to Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--<link href="\style.css" rel="stylesheet">-->
  <style>
    body {
    font-family: Arial, sans-serif;
    padding-left: 10px; /* Adjust the value as needed */
    margin: 0; /* This sets margin to 0 to ensure there's no extra space around the body element */
    padding: 0;
  }       
        
    h2 {
        margin-bottom: 10px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="radio"] {
        margin-right: 5px;
        margin-left: 10px;
    }
    .card {
        margin-bottom: 20px;
    }
    .selection-container {
        display: flex;
        flex-wrap: wrap;
    }
    .selection-group {
        margin-right: 20px;
    }
    body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-item {
            margin-left: 15px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
        }
        .nav-link.active {
            font-weight: bold;
        }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/songs}"><h1> <img src="https://i.ibb.co/d7zR8GZ/AmaRec.png"  height="30" width="200"> </h1></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/genres}">Genres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/moods}">Moods</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/selectGenreAndMood}">Filter Songs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/songs}">All Songs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/playlists}">Playlists</a>
          </li>
          <li class="nav-item" th:if="${user == null}">
            <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
          </li>
          <li class="nav-item" th:if="${user == null}">
            <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
          </li>
          <li class="nav-item" th:if="${user != null}">
            <a class="nav-link active" aria-current="page" th:href="@{/my_favourites}">My Favourites</a>
          </li>
  
        </ul>
      </div>
      <div th:if="${user != null}">
        <!-- Display user information -->
        <!-- Display the user's email address -->
        <span th:text="${user.name}" class="mr-3"></span>
  
        <!-- Logout button -->
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Logout" class="btn btn-danger">
        </form>
      </div>
    </div>
  </nav>
<br>
<h2 >Select Genre</h2>
    <div class="selection-container">
      <div class="selection-group">
        <label>
          <input type="radio" name="genre" value="Pop">Pop
        </label>
        <label>
          <input type="radio" name="genre" value="Rock">Rock
        </label>
        <label>
          <input type="radio" name="genre" value="Hip-hop">Hip-hop
        </label>
        <label>
          <input type="radio" name="genre" value="Jazz">Jazz
        </label>
        <label>
          <input type="radio" name="genre" value="Electronic">Electronic
        </label>
        <label>
          <input type="radio" name="genre" value="Country">Country
        </label>
        <label>
          <input type="radio" name="genre" value="Rhythm and Blues">Rhythm and Blues
        </label>
        <label>
          <input type="radio" name="genre" value="Classical">Classical
        </label>
        <label>
          <input type="radio" name="genre" value="Reggae">Reggae
        </label>
        <label>
          <input type="radio" name="genre" value="Metal">Metal
        </label>
      </div>
    </div>

<br>
    <h2>Select Mood:</h2>
    <div class="selection-container">
      <div class="selection-group">
        <label>
          <input type="radio" name="mood" value="Happy">Happy
        </label>
        <label>
          <input type="radio" name="mood" value="Sad">Sad
        </label>
        <label>
          <input type="radio" name="mood" value="Energetic">Energetic
        </label>
        <label>
          <input type="radio" name="mood" value="Relaxed">Relaxed
        </label>
        <label>
          <input type="radio" name="mood" value="Romantic">Romantic
        </label>
        <label>
          <input type="radio" name="mood" value="Inspiring">Inspiring
        </label>
        <label>
          <input type="radio" name="mood" value="Euphoric">Euphoric
        </label>
        <label>
          <input type="radio" name="mood" value="Reflective">Reflective
        </label>
        <label>
          <input type="radio" name="mood" value="Epic">Epic
        </label>
        <label>
          <input type="radio" name="mood" value="Excited">Excited
        </label>
      </div>
    </div>
<br>
<button type="submit" class="btn btn-primary" onclick="submitSelection()">Recommend Songs</button>

<!-- JavaScript function to handle the selection submission -->
<script>
    function submitSelection() {
      const selectedGenre = document.querySelector('input[name="genre"]:checked').value;
      const selectedMood = document.querySelector('input[name="mood"]:checked').value;

      // Redirect to the Spring controller with selected genre and mood as URL parameters
      window.location.href = `/songs/filter?genre=${selectedGenre}&mood=${selectedMood}`;
    }
  </script>
</body>
</html>
