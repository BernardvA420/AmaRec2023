<!DOCTYPE html>

  <style>
   

    .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-item {
            margin-left: 15px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
        }
        .nav-link.active {
            font-weight: bold;
        }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .card {
      width: 250px;
      height: 300px;
      margin: 20px;
      padding: 10px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      transition: transform 0.2s ease-in-out; /* Add hover effect */
      cursor: pointer; /* Change cursor to pointer */
    }

    .card:hover {
      transform: scale(1.05); /* Scale up on hover */
    }
        /* Define background images for the genre cards */
    .bg-image-pop {
      background-image: url('https://pbs.twimg.com/media/FsVPMuOX0A4zNpt.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .bg-image-rock {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/0/0f/Dangerous_the_Double_Album.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-hip-hop {
      background-image: url('https://images.genius.com/93c577bcd2cce45a2e7063978bcb3b1a.1000x1000x1.png');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-jazz {
      background-image: url('https://www.creativerepute.com/wp-content/uploads/2022/09/graphic-design-typface-blue-note-jazz-albums.jpg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-electronic {
      background-image: url('https://i.pinimg.com/originals/a0/e9/f6/a0e9f6bbec95a79f8f92bf452547544f.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-country {
      background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Music113/v4/e8/06/e5/e806e56b-6f1e-c943-e1c8-1b19362ef19b/196589776709.jpg/1200x1200bb.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-r-n-b {
      background-image: url('https://i.scdn.co/image/ab67616d0000b273ab738b25b86bf02f0346c53d');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-classical {
      background-image: url('https://npr.brightspotcdn.com/dims4/default/e2f0053/2147483647/strip/true/crop/836x815+0+0/resize/880x858!/quality/90/?url=http%3A%2F%2Fnpr-brightspot.s3.amazonaws.com%2Flegacy%2Fsites%2Fwamc%2Ffiles%2F201605%2Fpierrefournier.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

      background-image: url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVnZ2FlJTIwbXVzaWN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-metal {
      background-image: url('https://media.istockphoto.com/id/615100828/photo/rusty-steel-diamond-plate-texture.webp?b=1&s=170667a&w=0&k=20&c=wNlLmMCnTSjxFWUAP5hrqp6p-qojV_wh2aILC3s6nQY=');
      background-size: cover;
      background-repeat: no-repeat;
    } */
    /* Remove Text Underline */
    .bg-image-pop a {
      text-decoration: none;
    }
    .bg-image-rock a {

    }
    .bg-image-hip-hop a {
      text-decoration: none;
    }
    .bg-image-jazz a {
      text-decoration: none;
    }
    .bg-image-electronic a {
      text-decoration: none;
    }
    .bg-image-country a {
      text-decoration: none;

    .bg-image-r-n-b a {

    .bg-image-classical a {

    }
