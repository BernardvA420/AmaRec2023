<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmaRec Music Discovery Dashboard</title>
  <!-- Link to Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--<link href="\style.css" rel="stylesheet">-->
  <style>
   

    .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-item {
            margin-left: 15px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
        }
        .nav-link.active {
            font-weight: bold;
        }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .card {
      width: 250px;
      height: 300px;
      margin: 20px;
      padding: 10px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      transition: transform 0.2s ease-in-out; /* Add hover effect */
      cursor: pointer; /* Change cursor to pointer */
    }

    .card:hover {
      transform: scale(1.05); /* Scale up on hover */
    }
    /* Define background images for the mood cards */
    .bg-image-happy {
      background-image: url('https://i.scdn.co/image/ab67616d0000b273223c7e6520f0136c5d21733b');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-sad {
      background-image: url('https://i.mdel.net/i/db/2019/12/1254988/1254988-800w.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-energetic {
      background-image: url('https://f4.bcbits.com/img/a3464865004_65');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-relaxed {
      background-image: url('https://cdns-images.dzcdn.net/images/cover/5f4ab758f680d72284a32a968425dd0d/264x264.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-romantic {
      background-image: url('https://cdna.artstation.com/p/assets/images/images/030/359/030/large/design-warrior-love-you-like-008-artwork.jpg?1600356919');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-inspiring {
      background-image: url('https://wpimg.pixelied.com/blog/wp-content/uploads/2021/05/12051812/Kunzite-by-Saturn.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-euphoric {
      background-image: url('https://upload.wikimedia.org/wikipedia/en/a/ad/Euphoria_season_1_score.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-reflective {
      background-image: url('https://d1csarkz8obe9u.cloudfront.net/posterpreviews/sunset-reflection-80%27s-the-mixtape-cd-cover-design-template-39f2b35687bb513e22a9ae092c30ae25_screen.jpg?ts=1628245221');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-epic {
      background-image: url('https://images.unsplash.com/photo-1586999082783-111f08218fa7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZXBpY3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-image-excited {
      background-image: url('https://images.unsplash.com/photo-1501743411739-de52ea0ce6a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGV4Y2l0ZWR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60');
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* Remove Text Underline */
    .bg-image-happy a {
      text-decoration: none;
    }
    .bg-image-sad a {
      text-decoration: none;
    }
    .bg-image-energetic a {
      text-decoration: none;
    }
    .bg-image-relaxed a {
      text-decoration: none;
    }
    .bg-image-romantic a {
      text-decoration: none;
    }
    .bg-image-inspiring a {
      text-decoration: none;
    }
    .bg-image-euphoric a {
      text-decoration: none;
    }
    .bg-image-reflective a {
      text-decoration: none;
    }
    .bg-image-epic a {
      text-decoration: none;
    }
    .bg-image-excited a {
      text-decoration: none;
    }
  </style>
</head>

          <li class="nav-item" th:if="${user == null}">
            <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>

          <li class="nav-item" th:if="${user != null}">

        </form>
