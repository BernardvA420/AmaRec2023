<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Your music</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <style>
          .full-width-image {
  width: 100%;
  height: 440px;
  padding: 10px;
}
       </style>
</head>
<body>
  <!--            create navigation bar (header)    -->
  <nav class="navbar navbar-expand-lg navbar-light big-light">
    <div class="container-fluid">
      <a class="navbar-brand" > <img src="https://i.ibb.co/3B6KHm0/Screenshot-2023-07-27-120516-removebg-preview-removebg-preview.png" height="40" width="130" a>
      <a class="navbar-brand" th:href = "@{/}">Home</a>
    </button>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    <center> <img src="https://i.ibb.co/3B6KHm0/Screenshot-2023-07-27-120516-removebg-preview-removebg-preview.png" height="100" width="400">"</center>
  </div>
  <div class="container">
    <div class="row col-md-10">
        <h2>Your music</h2>
    </div>
    <table id="songTable" class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Song Name</th>
            <th>Song Artist</th>
            <th>Song Genre</th>
            <th>Song Mood</th>
            <th>Referral Link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "song : ${songs}">
            <td th:text="${song.title}"></td>
            <td th:text="${song.artist}"></td>
            <td th:text="${song.genre}"></td>
            <td th:text="${song.mood}"></td>
            <td><a th:href="${song.referralLink}" th:text="${song.referralLink}"></a></td>
        </tr>
        </tr>
        </tbody>
    </table>
    <footer class="border-top footer text-muted">
      <div class="container" style="color:black">
          &copy; 2023 AmaRec. All rights reserved.
      </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script>
  $(document).ready(function() {
    $('#songTable').DataTable({
      paging: true, // Enable pagination
      searching: true, // Enable search functionality
    });
  });
</script>

</body>
</html>
